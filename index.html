<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Style/style.css">

  <title>Frontend Mentor | Blog preview card</title>
   
</head>
<body>
  <main>
    <div class="preview-card">

      <div class="preview-card_image">
        <img src="./assets/images/illustration-article.svg" alt="HTML & CSS Foundations Article">
      </div>

      <div class="preview-card_description">
        <a class="preview-card_tag" href="#">Learning</a>
        <span>Published 21 Dec 2023</span>
        <h2>
          <a class="preview-card_heading_link" href="#" >HTML & CSS foundations</a>
        </h2>
        <p>These languages are the backbone of every website, defining structure, content and presentation.</p>
      </div>

      <div class="preview-card_author">
        <img src="./assets/images/image-avatar.webp" alt="Author">
        <span>Greg Hooper</span>
      </div>

    </div>
  </main>

</body>
</html>
